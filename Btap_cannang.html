<!DOCTYPE html>
<html>
<head>
	<title>Bai tap tinh chi so BMI</title>
</head>
<body>
	<script>
		let weight = parseInt(prompt('Nhập chỉ số cân nặng (kg)'));
		let height = parseInt(prompt('Nhập chỉ số chiều cao (cm)'));

		// chuyển đổi chiều cao sang mét
		height = height/100;

		let bmi = weight / (height*height);

		// làm tròn giá trị bmi
		bmi = Math.round(bmi * 1000)/1000;

		if (bmi < 18.5) {
			alert(bmi + '- Underweight');
		} else if (bmi < 25.0) {
			alert(bmi + '- Normal');
		} else if (bmi < 30.0) {
			alert(bmi + '- Overweight');
		} else {
			alert(bmi + '- Obese');
		}
	</script>
</body>
</html>
